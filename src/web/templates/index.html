<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Address Normalizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        body {
            padding-top: 2rem;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">Enter Address</h2>
    <form id="addressForm" class="mb-3">
        <div class="mb-3">
            <input type="text" class="form-control" id="addressInput" placeholder="Enter address" required />
        </div>
        <button type="button" id="submitBtn" class="btn btn-primary">Submit</button>
    </form>

    <div id="result"></div>
</div>

<script>
    $(document).ready(function() {
        $('#submitBtn').click(function() {
            var address = $('#addressInput').val();

            $.ajax({
                url: '/_address',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ address: address }),
                success: function(response) {
                    newToast("Address added.", "#5cb85c");
                    // Update the result div
                    $('#result').html(JSON.stringify(response));
                },
                error: function(xhr, status, error) {
                    var errorMessage = xhr.status + ': ' + xhr.statusText;
                    newToast("Error - " + errorMessage, "#dc3545");
                }
            });
        });
    });

    function newToast(message, color) {
        Toastify({
            text: message,
            duration: 3000,
            close: true,
            gravity: "top",
            position: 'right',
            backgroundColor: color,
            stopOnFocus: true
        }).showToast();
    }
</script>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
