<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Address Normalizer</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Include HTMX -->
    <script src="https://unpkg.com/htmx.org"></script>
    <!-- Toastify JavaScript -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        body {
            padding-top: 2rem;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">Enter Address</h2>
    <form id="addressForm" hx-post="/_address" hx-trigger="submit sendJson(hx, event)" hx-headers='{"Content-Type":"application/json"}' hx-target="#result" hx-swap="outerHTML" class="mb-3">
        <div class="mb-3">
            <input type="text" class="form-control" name="address" id="addressInput" placeholder="Enter address" required />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <div id="result">
        <!-- The response will be swapped into this div -->
    </div>
</div>

<script>

    function newToast(message, color) {
        Toastify({
            text: message,
            duration: 3000,
            close: true,
            gravity: "top",
            position: 'right',
            backgroundColor: color,
            stopOnFocus: true
        }).showToast();
    }

    function sendJson(hx, event) {
        // Prevent the default form submission since we're handling it
        event.preventDefault();

        // Get the form element and input value
        const form = document.getElementById('addressForm');
        const address = document.getElementById('addressInput').value;

        // Send the AJAX request with JSON body
        hx.ajax({
            url: form.action,
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ address: address }),
            success: function(response) {
                if (!response.parsing_ok) {
                    newToast(response.error || "Address was used as is without normalization.", "#ffe138");
                }
                newToast("Address normalized successfully.", "#5cb85c")
            },
            error: function(response) {
                newToast(response.error || "An unexpected error occurred.", "#d9534f");
            }
        });
    }

</script>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
